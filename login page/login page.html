<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login/signup </title>
    <link rel="stylesheet" href="./style.css">
</head>
<div class="container">
        <form class="form" id="login">
            <h1 class="form_title">Cardex</h1>
            <p class="form_title2">Log into your account</p>
            <p>Username</p>
            <div class="form_message form_message--error"></div>
            <div class="form_input-group">
                <input type="text" class="form_input" autofocus placeholder="Username">
                <div class="form_input-error-message"></div>
            </div>
            <p>password</p> 
            <div class="form_input-group">
                <input type="password" class="form_input" autofocus placeholder="*************">
                <div class="form_input-error-message"></div>
            </div>
            <p class="form_textr">
                <a href="#" class="form_link">Forgot password?</a>
            </p>
            <button class="form_button" type="submit">Log in</button>

            <p class="form_text">OR</p>
            
            <button class="form_button2" type="submit">Continue with Google</button>
            <p class="form_text">
               Don't have an account? <a class="form_link" href="" id="linkCreateAccount"> Sign up</a>
            </p>
        </form>
        <form class="form form--hidden" id="createAccount">
            <h1 class="form_title2">Create an Account with Cardex</h1>
            <div class="form_message form_message--error"></div>
            <p>Full Name</p>
            <div class="form_input-group">
                <input type="text" id="signupUsername" class="form_input" autofocus placeholder="Adeem Onyema Gabriel">
                <div class="form_input-error-message"></div>
            </div>
            <p>
                Email
            </p>
            <div class="form_input-group">
                <input type="text" class="form_input" autofocus placeholder="@gmail.com">
                <div class="form_input-error-message"></div>
            </div>
            <p>
                Create Password
            </p>
            <div class="form_input-group">
                <input type="password" class="form_input" autofocus placeholder="Password">
                <div class="form_input-error-message"></div>
            </div>
            <p>
                Confirm Password
            </p>
            <div class="form_input-group">
                <input type="password" class="form_input" autofocus placeholder="Confirm password">
                <div class="form_input-error-message"></div>
            </div>
             <p class="form_textr">
              Already have an account?  <a class="form_link" href="./" id="linkLogin"> Sign in</a>
            </p>
            <button class="form_button" type="submit">Create Account</button>
             <p class="form_text">OR</p>   
            <button class="form_button2" type="submit">Sign up with Google</button>         
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
